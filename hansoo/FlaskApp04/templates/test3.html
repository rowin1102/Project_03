<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>인천 조위 그래프</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .nav-buttons { margin-top: 20px; }
        .nav-buttons a {
            margin: 0 10px;
            padding: 8px 16px;
            text-decoration: none;
            border: 1px solid #333;
            background-color: #f0f0f0;
            color: #000;
            border-radius: 4px;
        }
        .nav-buttons a:hover { background-color: #ddd; }
    </style>
</head>
<body>
    <h2>인천 조위 그래프</h2>
    <p><strong>{{ current_window }}</strong></p>
    <div>
        <img src="data:image/png;base64,{{ graph_url }}" alt="조위 그래프">
    </div>
     <div style="margin-top: 20px;">
        {% if prev_start %}
            <a href="{{ url_for('test3') }}?start={{ prev_start }}">
                <button>이전 1시간</button>
            </a>
        {% else %}
            <button disabled>이전 1시간</button>
        {% endif %}

        {% if next_start %}
            <a href="{{ url_for('test3') }}?start={{ next_start }}">
                <button>다음 1시간</button>
            </a>
        {% else %}
            <button disabled>다음 1시간</button>
        {% endif %}
    </div>
</body>
</html>
