<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>인천 조위 그래프</title>
</head>
<body>
    <h2>{{ current_window }} 구간 조위 변화</h2>
    <img src="data:image/png;base64,{{ graph_url }}" alt="인천 조위 그래프" />

    <div style="margin-top: 20px; text-align: center;">
        {% if prev_start %}
            <a href="{{ url_for('test2') }}?start={{ prev_start }}">
                <button>이전 1시간</button>
            </a>
        {% else %}
            <button disabled>이전 1시간</button>
        {% endif %}

        {% if next_start %}
            <a href="{{ url_for('test2') }}?start={{ next_start }}">
                <button>다음 1시간</button>
            </a>
        {% else %}
            <button disabled>다음 1시간</button>
        {% endif %}
    </div>
</body>
</html>
